<template>
    <div class="slds-card">

        <!-- Header Section -->
        
        <c-header-card h2="Select Main SA" 
                        icon-name="utility:chevronright"
                        icon-size="small"
                        background-color="#EBECF0">
        </c-header-card>
        
        <!-- Flexbox Container -->
        <div class="container">

            <!-- Custom Combobox for Country -->

            <div class="flex-item">
                <c-multi-box component-id="countriesBox1"
                        label="Country"
                        placeholder="All Countries"
                        options={countriesData}
                        onclickapply={handleClickApplyCountries}
                        onchangebox={onChangeCheckboxCountries}
                        onselectall={handleSelectAllCountries}
                        ondeselectall={handleDeselectAllCountries}
                        onsearchbox={handleSearchCountry}>
            </c-multi-box>
            </div>
            
            <!-- Custom Combobox for SA Boutique -->

            <div class="flex-item">
                <c-multi-box component-id="stroesBox2"
                        label="SA Boutique"
                        placeholder="All Boutiques"
                        options={storesData}
                        onclickapply={handleClickApplyStores}
                        onchangebox={onChangeCheckboxStore}
                        onselectall={handleSelectAllStores}
                        ondeselectall={handleDeselectAllStores}
                        onsearchbox={handleSearchStore}>
            </c-multi-box>
            </div>
  
            <!-- Custom Combobox for Main SA -->

            <div class="flex-item">
                <c-multi-box component-id="ownersBox3"
                        label="Main SA"
                        placeholder="All SAs"
                        options={countryData}
                        onclickapply={handleSelectionChange}
                        onchangebox={onChangeCheckboxCountry}
                        onselectall={handleSelectAllCountries}
                        ondeselectall={handleDeselectAllCountries}
                        onsearchbox={handleSearchCountry}>
            </c-multi-box>
            </div>

            <!-- Search Button -->

            <div class="flex-item">
                <lightning-button label="Search Clients" 
                                  variant="brand"
                                  onclick={handleSearch}>
                </lightning-button>
            </div>
        </div>
        <c-header-card title="Results" 
                        icon-name="utility:chevronright"
                        icon-size="small"
                        background-color="#EBECF0">
        </c-header-card>
    </div>
</template>
