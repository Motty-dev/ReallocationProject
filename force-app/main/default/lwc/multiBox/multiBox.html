<template>
    <lightning-card>
        <div class="slds-var-m-left_large slds-var-m-right_large relative-position" onmouseleave={mouseLeaveHandler} data-id={componentId}>
            <!-- Modified input to show selected values or placeholder -->
            <lightning-input type="text" label={label} value={displayedValue}
                onclick={clickHandler} placeholder={placeholder} readonly style="border: 1px solid #d8dde6; border-radius: 0.25rem; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);">
            </lightning-input>

            <!-- Dropdown with Header and Footer -->
            <template if:true={showDropdown}>
                <div class="absolute-position slds-box_border dropdown-style">
                    <!-- Dropdown Header -->
                    <div class="dropdown-header-style">
                        <lightning-input type="search" label="Filter Items" onchange={handleFilter} 
                                         placeholder="Type your search here" data-id={componentId}>
                        </lightning-input>
                        <div class="actions">
                            <a href="javascript:void(0);" onclick={selectAll} data-id={componentId}>Select All</a>
                            <a href="javascript:void(0);" onclick={clearAll} data-id={componentId}>Deselect All</a>
                        </div>
                    </div>

                    <!-- Dropdown List -->
                    <ul class="dropdown-list">
                        <template for:each={rows} for:item="row">
                            <li key={row.value} class={row.classes} data-id={componentId}>
                                <lightning-input type="checkbox" checked={row.selected} label={row.label}
                                                 value={row.value} onchange={handleSelectionChange} data-id={componentId}>
                                </lightning-input>
                            </li>
                        </template>
                    </ul>

                    <!-- Dropdown Footer -->
                    <div class="dropdown-footer-style">
                        <lightning-button variant="brand" label="Apply" onclick={applySelection} 
                                          class="slds-col slds-size_1-of-1" data-id={componentId}>
                        </lightning-button>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
