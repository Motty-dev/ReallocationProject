  <div class="slds-card">
      <!-- Header Section -->
      <c-header-card title="Select Main SA -- TEST --" icon-name="utility:insert_tag_field"></c-header-card>
      
      <!-- Flexbox Container -->
      <div class="container">
          <!-- Custom Combobox for Country -->
          <div class="flex-item">
              <c-custom-combobox name="country"
                                 label="Country"
                                 options={countryOptions}
                                 value={selectedCountry}
                                 onvaluechange={handleCountryChange}
                                 disabled={isCountryDisabled}>
              </c-custom-combobox>
          </div>
          
          <!-- Custom Combobox for SA Boutique -->
          <div class="flex-item">
              <c-multi-box2>

              </c-multi-box2>
          </div>

          <!-- Test Zone -------------------------------------------------------------------------->
          <div class="flex-item">
            <c-multi-box component-id="uniqueId1"
                                label="Country"
                                placeholder="Select Countries"
                                options={countryOptions}
                                onselectionchange={handleSelectionChange}>
            </c-multi-box>
          </div>
          <!-- Test Zone -------------------------------------------------------------------------->
          <!-- Search Button -->
          <div class="flex-item">
              <lightning-button label="Search Clients" 
                                variant="brand"
                                onclick={handleSearch}>
              </lightning-button>
          </div>
      </div>
  </div>
</template>
