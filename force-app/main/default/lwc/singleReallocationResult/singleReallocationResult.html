<!-- results.html -->
<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-contact" title="description of icon when needed">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <!-- You would use an actual SVG icon here -->
                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
                        </svg>
                    </span>
                </div>
                <div class="slds-media__body" style="border: 5px;">
                    <h2 class="slds-card__header-title">
                        <span>Results</span>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-var-p-around_medium">
                <lightning-input type="search" 
                                label="Search by Client Name or Cli" 
                                class="slds-var-m-bottom_small"
                                variant="label-hidden"
                                placeholder="Search by Client Name or Cli">
                </lightning-input>
            </div>
            <div class="slds-table_header-fixed_container slds-border_top">
                <table class="slds-table slds-table_fixed-layout slds-table_bordered slds-table_resizable-cols" 
                       role="grid">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Client Name">Client Name</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Client ID">Client ID</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="CurrentSeg...">CurrentSeg...</div>
                            </th>
                            <!-- Add other headers based on your data structure -->
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={data} for:item="row">
                            <tr class="slds-hint-parent" key={row.Id}>
                                <td data-label="Client Name">
                                    <div class="slds-truncate" title={row.ClientName}>{row.ClientName}</div>
                                </td>
                                <td data-label="Client ID">
                                    <div class="slds-truncate" title={row.ClientId}>{row.ClientId}</div>
                                </td>
                                <td data-label="CurrentSeg...">
                                    <div class="slds-truncate" title={row.CurrentSeg}>{row.CurrentSeg}</div>
                                </td>
                                <!-- Add other data cells based on your data structure -->
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </article>
</template>
