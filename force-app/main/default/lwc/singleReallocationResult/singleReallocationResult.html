<!-- sldsValidatorIgnore -->
<template>
            <div class="singleReallocationResult__filters">
                <lightning-input type="search" placeholder="Search By Client's Name or Client's ID" style="width: 20%;" variant="label-hidden"></lightning-input>
                <div style="width: 75%; background-color: white;">
                    <div class="filters-container" style="display: flex; justify-content: space-between;">
                        <!-- Filter icon -->
                        <div class="filter-icon-label">
                            <lightning-icon icon-name="utility:filter" alternative-text="Filters" size="medium"></lightning-icon>
                            <span class="filter-text">Filters</span>
                        </div> 
                        <div class="picklists">

                            <!-- Picklist for Main Address's Countries -->
                            <lightning-combobox name="countryFilter" class="picklist1" variant="label-hidden" placeholder="Main Address's Countries" options={countryOptions} onchange={handleCountryChange} style="min-width: 50px;"></lightning-combobox>
                
                            <!-- Picklist for Client's Main Boutiques -->
                            <lightning-combobox name="boutiqueFilter" class="picklist2" variant="label-hidden" placeholder="Client's Main Boutiques" options={boutiqueOptions} onchange={handleBoutiqueChange}></lightning-combobox>
                            
                            <!-- Picklist for Client Segments -->
                            <lightning-combobox name="segmentFilter" class="picklist3" variant="label-hidden" placeholder="Client Segments" options={segmentOptions} onchange={handleSegmentChange}></lightning-combobox>
                        </div>
                    </div>
                </div>
            </div>
            <div class="singleReallocationResult__table" style="height: 450px;">
                <p>{selectedText}</p>

                <lightning-datatable
                    key-field="Id"
                    data={displayedData}
                    onloadmore={handleScroll}
                    onrowselection={handleRowSelection}
                    enable-infinite-loading
                    show-row-number-column
                    columns={columns}>
                </lightning-datatable>
            </div>
</template>
