                    icon-size="large"
                    border="1px"
                    background-color="#EBECF0">
        </c-header-card>

      <div class="slds-card__body">
        <lightning-tabset>
            <lightning-tab label="Single Reallocation">

                <c-single-reallocation></c-single-reallocation>

            </lightning-tab>
            <lightning-tab label="Mass Reallocation">
                In Work!
            </lightning-tab>
        </lightning-tabset>
        
        <template if:true={isSingleSelected}>
            <c-single-reallocation></c-single-reallocation>
        </template>
        <template if:true={isMassSelected}>
            <div class="slds-text-heading_medium">In Work</div>
        </template>
